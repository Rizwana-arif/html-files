<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./file/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styel.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="row w-100 d-flex align-items-center justify-content-center min-vh-100">
            <div class="col-12 col-lg-6 col-md-8 col-xxl-5">
                <div class="card py-3 px-2">
                    <p class="text-center text-capitalize my-3"><span>Connect with us</span></p>
                    <div class="row mx-auto">
                        <div class="col-4">
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </div>
                        <div class="col-4">
                           <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        </div>
                        <div class="col-4">
                            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                        </div>
                    </div>
                    <div class="division">
                        <div class="row">
                            <div class="col-6 mx-auto mb-4">
                                <span class="main-heading">Login Form</span>
                            </div>
                        </div>
                        <form class="myform">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                              </div>
                              <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="password">
                              </div>
                              <div class="row">
                              <div class="col-md-6 col-12">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label">Remember me!</label>
                                </div>
                              </div>
                              <div class="col-md-6 col-12 bn text-capitalize">
                                <a href="#" class="register">Register Here</a>
                              </div></div>
                              <div class="my-3">
                                <button type="button" class="btn btn-block btn-primary btn-lg w-100">
                                        <small><i class="fa-regular fa-user"></i>Login</small>
                                </button>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./file/popper.min.js"></script>
    <script src="./file/bootstrap.min.js"></script>
</body>
</html>
