   };

    total=500;
    var i = 1; 
     for (const key in std ){
        document.write("<tr>");

        );
           document.write("<tr>");

                    }

                    document.write("<td>" + total + "</td>");

                    var per = (ob / total) * 100;
                    document.write("<td>" + per + "</td>");

                    if (per >= 85 && per <= 100) {
                      var g = "A+";
                    } else if (per >= 75 && per < 85) {
                      var g = "A";
                    } else if (per >= 65 && per < 75) {
                      var g = "B";
                    } else if (per >= 45 && per < 65) {

                    } else if (per >= 30 && per < 55) {

                    } else {

                    }
