    <script>
        
   
    var phy=70;
    var che=89;
    var bio=59;
    var com=87;
    var total=phy+che+bio+com;
    var per=total*100/400;
    var grade;
    
    if(per>=90 && per==100){
         grade="A+";
    }
    else if(per>=80 && per<=90 )
    {
         grade="A";
    }
    else if(per>=60 && per<=80 )
    {
         grade="B";
    }
    else if(per>=50 && per<=60 )
    {
        grade="C";
    }
    else if(per>=40 )
    {
        grade="D";
    }
    else{
        document.write( "Your grade is F.Please try again!");
    }
</script>
