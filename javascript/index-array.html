<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Array</title>
</head>
<body>
    <h2>Index Array in JavaScript</h2>
    <script>
        var arr=[10,20,30,40,50];
        document.write("<ul>");
            document.write("Index Array : ");
            var sum=0;
        for(var a=0 ; a<=4; a++){
            document.write("<li>" + arr[a] + "</li>");
            sum=sum+arr[a];
        }
        document.write("</ul>");
        document.write("Total : " + sum);
    </script>
</body>
</html>
